# Don't print a new line at the start of the prompt
add_newline = false
# Pipes ╰─ ╭─
# Powerline symbols                                     
# Wedges 🭧🭒 🭣🭧🭓
# Random noise 🬖🬥🬔🬗

"$schema" = 'https://starship.rs/config-schema.json'

right_format = """
$cmd_duration
"""

format = """
$os$directory $all
$character
"""

palette = "catppuccin_mocha"

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[🭧🭒](bold fg:sapphire)[ ➜ ](bold bg:sapphire fg:black)[](bold fg:sapphire)"

error_symbol = "[🭧🭒](bold fg:red)[ ✗ ](bold bg:red fg:black)[](bold fg:red)"
# Disable the package module, hiding it from the prompt completely

[package]
disabled = true

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 ‍"
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](blue)'
renamed = " ✍️ "
deleted = " 🗑 "

[hostname]
ssh_only = false
format =  "[ ](bold bg:cyan fg:sky)[$hostname ](bg:cyan bold fg:black)[ ](bold fg:cyan bg:blue)"
trim_at = ".companyname.com"
disabled = true

[line_break]
disabled = true

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold dimmed blue"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[os]
style = "bold bg:sapphire fg:black"
format = "[🭃](bold fg:sapphire)[$symbol ]($style)"
disabled = false
show_always = true

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[directory]
home_symbol = " "
read_only = " "
style = "bg:mauve fg:black"
truncation_length = 2
truncation_symbol = "../"
format = '[ ](bold bg:mauve fg:sapphire)[$path]($style)[🭞](fg:mauve)'


[directory.substitutions]
"/" = " ➜ "
"Desktop" = " "
"Documents" = " "
"Downloads" = " "
"Music" = "󰎈"
"Pictures" = " "
"Videos" = " "

[cmd_duration]
min_time = 0
format = '[🬈🬖🬥🬅 ](bold bg:flamingo fg:black)[time:$duration](bold bg:flamingo fg:black)[ 🬖🬥🬔🬗](bold bg:flamingo fg:black)'

